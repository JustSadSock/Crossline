<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crossline - Browser Shooter</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="game-container">
    <div id="ui">
      <div id="health-bar">
        <div id="health-fill"></div>
      </div>
      <div id="score">Score: <span id="score-value">0</span></div>
      <div id="status">Status: <span id="status-value">Connecting...</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="respawn-screen" style="display: none;">
      <h2>You Died!</h2>
      <button id="respawn-btn">Respawn</button>
    </div>
    <div id="instructions">
      <h3>Controls:</h3>
      <p>WASD - Move</p>
      <p>Mouse - Aim</p>
      <p>Click - Shoot</p>
    </div>
  </div>
  <script src="/js/game.js"></script>
</body>
</html>
